<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #topo {
            background: blue;
        }
        #conteudo {
            background: red;
        }
        #rodape {
            background: green;
        }
        #assinatura {
            background: pink;
        }
        .produto {
            background: gray;
            margin: 10px;
        }
        .azul {
            color: blue;
        }
    </style>
    <title>DIV-SPAN</title>
</head>
<body>
    <div id="topo">
        <img src="imagens/download.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 01
        </div>       
        <div class="produto">
            Produto 02
        </div>        
        <div class="produto">
            Produto 03
        </div>
    </div>
    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>
    <span id="assinatura">
        Claudionei
    </span>
    <span>
        Machado
    </span>
</body>
</html>
