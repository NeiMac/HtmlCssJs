<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .conteudo01 {
            border: 1px solid green;
            background-color: orange;
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: 3;
        }

        .conteudo02 {
            border: 1px solid yellow;
            background-color: green;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 2;
        }
    </style>
    <title>Fontes e Cores</title>
</head>
<body>
    <div class="conteudo01">
        conteúdo 01
    </div>

    <div class="conteudo02">
        Conteúdo 02
    </div>
</body>
</html>
