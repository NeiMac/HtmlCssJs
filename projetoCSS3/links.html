<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        a {
            color: orange;
        }
        /*Link n√£o visitado*/
        a:link {
            color: green;
            text-decoration: none;
        }

        /*Link visitado*/
        a:visited {
            color: #c0c0c0;
            font-size: 34px;
        }

        /*Link Hover*/
        a:hover {
            color: white;
            background-color: black;
        }

        /*Link Ativo*/
        a:active {
            color: yellow;
        }
    </style>
    <title>Links</title>
</head>
<body>
    <a href="https:www.google.com.br">Google</a> |
    <a href="https:www.tecmundo.com.br">Tecmundo</a> |
    <a href="https:www.megacurioso.com.br">MegaCurioso</a> |

</body>
</html>
